<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pizza tool - with eight slices</title>
	<meta name="description" content="Pizza tool - with eight slices" />
	<meta name="author" content="Robin Piets" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="pizza-tool.css">
	<script type="text/javascript">
		window.onload = function() {
	    var slices = document.getElementsByTagName('a');
	    for(var s = 0; s < slices.length; s++) {
	      var slice = slices[s];
	      slice.onclick = function() {
					var className = this.className;
  				this.className = ~className.indexOf('checked') ? className.replace(' checked', '') : this.className + ' checked';
	      }
	    }
	  }
	</script>
</head>
<body>
	<div id="pizza-container">
		<img id="bg" src="image.png" />
		<div id="top-left" class="quarter">
			<a class="slice slice-a"></a>
			<a class="slice slice-b"></a>
		</div>
		<div id="top-right" class="quarter">
			<a class="slice slice-a"></a>
			<a class="slice slice-b"></a>
		</div>
		<div id="bottom-left" class="quarter">
			<a class="slice slice-a"></a>
			<a class="slice slice-b"></a>
		</div>
		<div id="bottom-right" class="quarter">
			<a class="slice slice-a"></a>
			<a class="slice slice-b"></a>
		</div>
	</div>
</body>
</html>
